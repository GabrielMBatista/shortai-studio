# ============================================
# NGINX - DESENVOLVIMENTO LOCAL (SEM SSL)
# ============================================

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Roteamento do React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para a API (Conecta no container 'shortsai-api')
    location /api {
        # Allow large file uploads - 2GB for high-quality videos
        client_max_body_size 2048M;
        
        proxy_pass http://shortsai-api:3333/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Long timeouts for AI generation and large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
